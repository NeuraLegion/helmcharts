ingress:
  cert: "distributorwildcard"

application:
  image: "hightechsec/docker-dvwa"
  port: 80
  env: {}
  resources:
    requests:
      cpu: 256m
      memory: 500Mi
    limits:
      memory: 1024Mi
  livenessProbe:
    httpGet:
      path: /
      port: 80
      scheme: HTTP
    initialDelaySeconds: 120
    periodSeconds: 30
