apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "simple.name" . }}
  namespace: {{.Release.Namespace}}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-ssl-protocols: "TLSv1.1 TLSv1.2"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    {{ if eq .Values.ingress.cert "" }}
    cert-manager.io/cluster-issuer: letsencrypt-cf-prod
    {{ end }}
spec:
  tls:
    - hosts:
        - {{ include "simple.name" . }}.k3s.brokencrystals.nexploit.app 
      secretName: {{ if eq .Values.ingress.cert "" }}{{ include "simple.name" . }}-dvwa-prod-secret{{ else }}{{ .Values.ingress.cert }}{{ end }}
  rules:
    - host: {{ include "simple.name" . }}.k3s.brokencrystals.nexploit.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "simple.name" . }}
                port:
                  number: {{ .Values.application.port }}