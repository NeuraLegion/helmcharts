<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Main</title>
  </head>
  <body>
    <h2>HOVER AREA</h2>
    <p>Welcome to the start page</p>
    <div class="element-area" id="elem-with-onhover">
      <p>Hover over me to append a link!</p>
    </div>
    <div id="link-on-hover"></div>
    <h2>CLICK AREA</h2>
    <button id="elem-with-onclick">
      <p>Click me to append a link!</p>
    </button>
    <div id="link-on-click"></div>
    <h2>FORM AREA</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br /><br />

      <button type="submit">Submit</button>
    </form>
    <div id="link-on-submit"></div>
    <h2>DRAG&DROP AREA</h2>
    <div>
      <div class="element-area" id="drop-zone">Drop a file here to upload</div>
      <div id="file-name"></div>
      <div id="link-on-dragged-file"></div>
    </div>
    <h2>SCROLLABLE AREA</h2>
    <div>
      <div id="scrollable" class="scrollable-content">
        <p>Line1</p>
        <p>Line2</p>
        <p>Line3</p>
        <p>Line4</p>
      </div>
      <div id="link-on-scroll"></div>
      <h2>ONLOAD, DELAY AREA</h2>
      <div id="link-on-load"></div>
      <div id="link-after-delay"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
