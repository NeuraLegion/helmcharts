{{- if .Values.ingress.enabled -}}
{{- $fullName := include "brokencrystals.fullname" . -}}
{{- $ingressClass := .Values.ingress.className -}}
{{- $pathType := .Values.ingress.pathType -}}
{{- $defaultAnnotations := .Values.ingress.annotations -}}

{{/* Main Application Ingress */}}
{{- if .Values.ingress.main.enabled -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "brokencrystals.labels" . | nindent 4 }}
  annotations:
    {{- if $defaultAnnotations }}
    {{- toYaml $defaultAnnotations | nindent 4 }}
    {{- end }}
    {{- if .Values.ingress.main.annotations }}
    {{- toYaml .Values.ingress.main.annotations | nindent 4 }}
    {{- end }}
    {{- if and .Values.ingress.tls.enabled .Values.ingress.tls.autoGenerate (eq .Values.ingress.cert "") }}
    cert-manager.io/cluster-issuer: letsencrypt-cf-prod
    {{- end }}
spec:
  {{- if $ingressClass }}
  ingressClassName: {{ $ingressClass | quote }}
  {{- end }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.main.host | default .Values.ingress.url }}
      secretName: {{ if eq .Values.ingress.cert "" }}{{ $fullName }}-brokencrystals-secret{{ else }}{{ .Values.ingress.cert }}{{ end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.main.host | default .Values.ingress.url }}
      http:
        paths:
          - path: {{ .Values.ingress.main.path }}
            pathType: {{ $pathType }}
            backend:
              service:
                name: {{ .Release.Name }}
                port:
                  number: {{ .Values.ingress.main.servicePort }}
{{- end }}

