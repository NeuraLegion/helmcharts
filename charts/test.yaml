# Source: dvwa/charts/simple-service/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  namespace: default
  labels:
    app: test
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: app
          image: hightechsec/docker-dvwa
          envFrom:
          - configMapRef:
              name: test
          resources:
            limits:
              memory: 1024Mi
            requests:
              cpu: 50m
              ephemeral-storage: 4Gi
              memory: 750Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 30
          readinessProbe:
            null
      imagePullSecrets:
        - name: pull-ghcr-io
