simple-service:
  application:
    image: brightsec/vulhub-tomcat
    port: 8080
    resources:
      requests:
        cpu: 250m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 1024Mi
    livenessProbe:
      httpGet:
        path: /
        port: 8080
        scheme: HTTP
      initialDelaySeconds: 120
      periodSeconds: 30
