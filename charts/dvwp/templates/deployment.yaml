apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        app: {{ .Release.Name }}
    spec:
      hostAliases:
        - ip: "127.0.0.1"
          hostnames:
            - "mysql"
      containers:
        - name: mysql
          image: mysql:5.7
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
          ports:
            - containerPort: 3306
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 512Mi
        - name: wordpress
          image: brightsec/dvwp:latest
          lifecycle:
            postStart:
              exec:
                command:
                - /bin/sh
                - -c
                - |
                  export APACHE_RUN_USER=www-data
                  export APACHE_RUN_GROUP=www-data
                  chown -R www-data:www-data /var/www/html/wp-content \
                  && find /var/www/html/wp-content -type d -exec chmod 755 {} \; \
                  && find /var/www/html/wp-content -type f -exec chmod 644 {} \;
                  apt-get update && apt-get install -y default-mysql-client
                  su www-data -s /bin/sh -c 'wp core install \
                    --title="Damn Vulnerable WordPress" \
                    --admin_user="admin" \
                    --admin_password="admin" \
                    --admin_email="admin@example.com" \
                    --url="https://{{ .Release.Name }}.k3s.brokencrystals.nexploit.app" \
                    --skip-email'
                  su www-data -s /bin/sh -c 'wp plugin activate iwp-client'
                  su www-data -s /bin/sh -c 'wp plugin activate social-warfare'
                  su www-data -s /bin/sh -c 'wp plugin activate wp-advanced-search' 
                  su www-data -s /bin/sh -c 'wp plugin activate wp-file-upload'
                  su www-data -s /bin/sh -c 'wp db import dump.sql'
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 512Mi
          env:
            - name: WORDPRESS_DB_PASSWORD
              value: password
